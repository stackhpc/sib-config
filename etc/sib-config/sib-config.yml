  #      port_range_max: 22

###############################################################################
# Configuration of nova flavors for SIB.

# List of nova flavors in the sib demo project. Format is as required by the
# stackhpc.os-flavors role.
sib_flavors:
  - "{{ sib_flavor_baremetal_A }}"
  - "{{ sib_flavor_m1_tiny }}"
  - "{{ sib_flavor_m1_small }}"
  - "{{ sib_flavor_m1_medium }}"
  - "{{ sib_flavor_m1_large }}"
  - "{{ sib_flavor_m1_xlarge }}"

# Bare metal compute node.
sib_flavor_baremetal_A:
  name: "baremetal-A"
  ram: 65536
  disk: 0
  vcpus: 64
  extra_specs:
    "resources:CUSTOM_BAREMETAL_A": 1
    "resources:VCPU": 0
    "resources:MEMORY_MB": 0
    "resources:DISK_GB": 0

# Virtual machine flavors.
sib_flavor_m1_tiny:
  name: "m1.tiny"
  ram: 512
  disk: 1
  vcpus: 1

sib_flavor_m1_small:
  name: "m1.small"
  ram: 2048
  disk: 20
  vcpus: 1

sib_flavor_m1_medium:
  name: "m1.medium"
  ram: 4096
  disk: 40
  vcpus: 2

sib_flavor_m1_large:
  name: "m1.large"
  ram: 8192
  disk: 40
  vcpus: 4

sib_flavor_m1_xlarge:
  name: "m1.xlarge"
  ram: 16384
  disk: 100
  vcpus: 8

###############################################################################
# Software images for SIB

sib_images:
  - "{{ sib_image_centos }}"

# Latest CentOS image
sib_image_centos:
  name: "CentOS7.5"
  elements:
    - "centos7"
    - "epel"
    - "selinux-permissive"
    - "dhcp-all-interfaces"
    - "vm"
  properties:
    os_distro: "centos"
    os_version: "7.5"

# This creates a git checkout in the local user's home directory
sib_image_stackhpc_elements: "{{ ansible_env.PWD }}/stackhpc-image-elements"

sib_image_git_elements:
  - repo: "https://github.com/stackhpc/stackhpc-image-elements.git"
    local: "{{ sib_image_stackhpc_elements }}"

# Path to include
sib_image_elements:
  - "{{ sib_image_stackhpc_elements }}/elements"

